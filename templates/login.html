<!DOCTYPE html> 
<html lang="en">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

   </head>
   <body>
    <div class="page-container"> 
      <div class="login-container">
         <h1 style="text-align: center;">Login</h1>
         <form action="/login" method="post">
            <div class="form-group"> <label for="username">Adid</label> <input type="text" name = "adid" id="username" placeholder="Enter your username" required> </div>
            <div class="form-group"> <label for="password">Password</label> <input type="password" name = "password" id="password" placeholder="Enter your password" required> </div>
            <button type="submit" data-toggle="modal" data-target="#myModal">Login</button> 
         </form>
         <br>
		 <p style="text-align: center; color:rgb(247, 56, 56);">{{ err_msg }}</p>

      </div>
      <script src="script.js"></script> 
	</div>
   </body>
</html>
